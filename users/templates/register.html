{% extends "base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 p-8 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Créer un compte</h2>

  {% if error %}
    <div class="mb-4 p-3 bg-red-100 text-red-700 rounded">
      {{ error }}
    </div>
  {% endif %}

  <form method="POST" class="space-y-6">
    {% csrf_token %}
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
      <input type="text" name="username" id="username" required
        class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" name="email" id="email" required
        class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>

    <div>
      <label for="password1" class="block text-sm font-medium text-gray-700">Mot de passe</label>
      <input type="password" name="password1" id="password1" required
        class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>

    <div>
      <label for="password2" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
      <input type="password" name="password2" id="password2" required
        class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>

    <button type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold">
      S'inscrire
    </button>
  </form>

  <p class="mt-6 text-center text-gray-600">
    Déjà un compte ?
    <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Se connecter</a>
  </p>
</div>
{% endblock %}
