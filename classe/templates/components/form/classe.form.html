{% if error %}
<div class="bg-red-100 text-red-700 px-4 py-2 mb-4 rounded">{{ error }}</div>
{% endif %}
<h2 class="text-2xl font-bold mb-4 text-blue-600">Ajouter une Classe</h2>
<div class="lg:flex lg:gap-4">
  <form
    method="POST"
    class="bg-white p-2 rounded space-y-4 lg:w-[100vh]"
  >
    {% csrf_token %}
    <div>
      <label for="niveau" class="block text-sm font-medium">Niveau</label>
      <input
        type="text"
        name="niveau"
        id="niveau"
        required
        class="mt-1 w-full border border-gray-300 p-2 rounded-full"
      />
    </div>
    <div>
      <label for="nom" class="block text-sm font-medium">Nom</label>
      <input
        type="text"
        name="nom"
        id="nom"
        required
        class="mt-1 w-full border border-gray-300 p-2 rounded-full"
      />
    </div>

    <!-- Submit -->
    <div class="text-end pt-4">
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-full"
      >
        Ajouter la classe
      </button>
    </div>
  </form>

</div>
